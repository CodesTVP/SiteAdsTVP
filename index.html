<body style="background-color: rgb(12, 13, 14);">
    <div class="blocked text-white">

                <form class="col-8 col-lg-5 mx-3">
                    <input type="search" id="search-anunciantes" class="text-white form-control bg-black"

                <div class="d-flex align-items-center">

                    <div class="d-none d-lg-block text-white">

                        <p user-email class="m-0 p-0 text-end"></p>
                    </div>
                    <img src="assets/585e4bf3cb11b227491c339a.png"
                        alt="user-logo" width="32" height="32" class="rounded-circle ms-3" user-img />
                </div>
            </div>
        </div>
    </header>
    <main class="m-5">
        <button toggle-form action="add" class="btn btn-success">Abrir formul√°rio</button>

        <form id="form" action="add" docId="" class="mt-4 mw-100 bg-black p-4 text-white rounded-2" width="300px">
            <h2>Adicionar anunciante</h2>
            <div class="mb-3">
                <label for="contact-file" class="form-label">Carregar m√≠dia</label>
                <input type="file" id="contact-file" class="text-white form-control bg-black">
            </div>
            <div class="mb-3" id="region-contact-name">
                <label for="contact-name" class="form-label">Nome do anunciante</label>
                <input type="text" id="contact-name" class="text-white form-control bg-black"
                    placeholder="Nome do anunciante">
            </div>
            <div class="mb-3">
                <label for="contact-mail" class="form-label">E-mail do anunciante</label>
                <input type="email" id="contact-mail" class="text-white form-control bg-black"
                    placeholder="ex@email.com">
            </div>
            <div class="mb-3">
                <label for="contact-redirect" class="form-label">Redirecionar para:</label>
                <input type="url" id="contact-redirect" class="text-white form-control bg-black" value="https://">
            </div>
            <div class="mb-3">
                <label for="contact-validity" class="form-label">Vencimento do contrato:</label>
                <input type="date" class="form-control bg-black text-white" id="contact-validity">
            </div>
            <div class="mb-3">
                <label for="local-ad" class="form-label">Local do an√∫ncio:</label>
                <select class="form-select bg-black text-white" id="local-ad">
                    <option value="header">Somente no cabe√ßalho</option>
                    <option value="footer">Somente no rodap√©</option>
                    <option value="main">Somente no conte√∫do principal</option>
                    <option value="footer-main">No rodap√© e no conte√∫do principal</option>
                    <option value="header-main">No cabe√ßalho e no conte√∫do principal</option>
                    <option value="header-footer">No rodap√© e no cabe√ßalho</option>
                    <option value="all-locals">Em todos os lugares do site</option>
                    <option value="anchor">Fixo no topo ou no 'ch√£o' do site</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="format-ad" class="form-label">Formato do an√∫ncio:</label>
                <select class="form-select bg-black text-white" id="format-ad">
                    <option value="horizontal-rectangle">Retangular horizontal</option>
                    <option value="vertical rectangle">Retangular vertical</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contract-price" class="form-label">Valor do contrato:</label>
                <input type="text" class="form-control bg-black text-white" id="contract-price" onkeyup="formateToReal()" />
                <script>
                    function formateToReal() {
                        const elem = document.querySelector('#contract-price')
                        let valor = elem.value

                        valor = valor + ''
                        valor = parseInt(valor.replace(/[\D]+/g, ''))
                        valor = valor + ''
                        valor = valor.replace(/([0-9]{2})$/g, ",$1").replace(/(\d)(?=(\d{3})+\,)/g, '$1.')
                        valor = `R$ ${valor}`

                        elem.value = valor
                        if (valor === 'R$ NaN') elem.value = ''
                    }

                </script>
            </div>
            <button type="submit" disabled class="btn disabled btn-primary" btn-add>Adicionar anunciante</button>
        </form>
        <ul list-contacts class="text-white mt-3 p-0">
            <div class="loading rounded-2 d-flex justify-content-center align-items-center"
                style="height: 300px;">
                <div class="spinner-border text-primary" role="status">
                </div>
            </div>
        </ul>
    </main>

    <div
        class="loading position-fixed top-0 start-0 h-100 w-100 d-flex flex-column justify-content-center align-items-center  visually-hidden">
